<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DMP Business</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .password-reset {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .reset-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .reset-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #28a745;
        }
        
        .reset-card h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }
        
        .reset-card p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            color: #666;
        }
        
        .reset-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40,167,69,0.3);
        }
        
        .back-to-login {
            margin-top: 2rem;
            color: #666;
        }
        
        .back-to-login a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        /* Success Message */
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            border-left: 4px solid #28a745;
        }
        
        @media (max-width: 768px) {
            .reset-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .reset-icon {
                font-size: 3rem;
            }
            
            .reset-card h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">DMP Business</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="login.html">Login</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Password Reset Content -->
    <div class="password-reset">
        <div class="reset-card">
            <div class="reset-icon">‚úÖ</div>
            <h1>Reset Password</h1>
            <p>Create a new strong password for your account</p>
            
            <div class="user-info" id="userInfo">
                Mobile: Loading...
            </div>
            
            <form class="reset-form" onsubmit="handlePasswordReset(event)">
                <div class="form-group">
                    <label for="verificationCode">Verification Code *</label>
                    <input type="text" id="verificationCode" name="verificationCode" required 
                           placeholder="Enter 6-digit code sent to your mobile"
                           pattern="[0-9]{6}">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password *</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Create a strong password"
                           minlength="6">
                    <div class="password-strength" id="passwordStrength">
                        Password strength: None
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your new password">
                </div>
                
                <button type="submit" class="submit-btn">
                    üîÑ Reset Password
                </button>
            </form>
            
            <div class="success-message" id="successMessage">
                <strong>‚úì Password reset successful!</strong><br>
                You can now login with your new password.
            </div>
            
            <div class="back-to-login">
                <a href="login.html">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Get mobile number from URL
        const urlParams = new URLSearchParams(window.location.search);
        const mobile = urlParams.get('mobile');
        
        // Display mobile number
        if (mobile) {
            document.getElementById('userInfo').textContent = `Mobile: ${mobile}`;
        }
        
        // Password strength indicator
        document.getElementById('newPassword').addEventListener('input', function(e) {
            const password = this.value;
            const strengthText = document.getElementById('passwordStrength');
            let strength = 'None';
            let color = '#666';
            
            if (password.length === 0) {
                strength = 'None';
                color = '#666';
            } else if (password.length < 6) {
                strength = 'Weak';
                color = '#dc3545';
            } else if (password.length < 10) {
                strength = 'Medium';
                color = '#ffc107';
            } else {
                strength = 'Strong';
                color = '#28a745';
            }
            
            strengthText.textContent = `Password strength: ${strength}`;
            strengthText.className = `password-strength strength-${strength.toLowerCase()}`;
            strengthText.style.color = color;
        });
        
        function handlePasswordReset(event) {
            event.preventDefault();
            
            const verificationCode = document.getElementById('verificationCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate verification code
            if (!/^\d{6}$/.test(verificationCode)) {
                alert('Please enter a valid 6-digit verification code');
                return;
            }
            
            // Validate password
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }
            
            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Simulate password reset
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'block';
                alert('Password reset successfully!');
                
                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            }, 1000);
        }
    </script>
</body>
</html>
